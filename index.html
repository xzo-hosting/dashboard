<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" style="color: red; display: none;">Incorrect username or password!</div>
    </div>

    <script>
        // Usuario y contraseña predefinidos para pruebas
        const predefinedUser = { username: 'test', password: 'ASD9174' };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar que el formulario se envíe de la forma tradicional

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar las credenciales
            if (username === predefinedUser.username && password === predefinedUser.password) {
                // Almacenar la sesión del usuario
                sessionStorage.setItem('loggedIn', true);
                sessionStorage.setItem('currentUser', username);  // Guardar el usuario actual
                window.location.href = 'dashboard.html';  // Redirigir al dashboard
            } else {
                // Mostrar mensaje de error si las credenciales son incorrectas
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
